name: Create Pull Request for Release Branch
on:
  push:
    branches:
    - release/*
  workflow_dispatch:
    
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Pull Request
        run: |
          gh pr create --fill --draft --base live
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
